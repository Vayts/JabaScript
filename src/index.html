<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

                <nav class="navigation">
                    <ul class="navigation-list">
                        <li class="navigation-list__item"><a class="navigation-list__link" href="">Home</a></li>
                        <li class="navigation-list__item"><a class="navigation-list__link" href="">Questions</a></li>

                    </ul>
                </nav>
            </header>
            <section class="content-section home-section">
                <ul class="developers-list">
                    <li class="developers-list__item">
                        <div class="profile">
                            <div class="profile__img" style="background-image: url('../src/img/developer1.jpg')"></div>
                            <p class="profile__name">Oleg Bezdarnost</p>

                            <div class="profile__button">

                        </div>
                    </li>
                    <li class="developers-list__item">

                            <span class="profile__position">Team lead</span>
                            <div class="profile__button">
                                <button type="button" class="profile__more-info-button button">More info</button>
                            </div>
                        </div>

                </ul>
            </section>
            <section class="content-section questions-section"></section>
